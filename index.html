<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Hitung estimasi biaya hidup di Indonesia dengan mudah.">
  <title>Kalkulator Biaya Hidup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Kalkulator Biaya Hidup</h1>
    <form id="biayaForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="makan" class="form-label">Biaya Makan per Bulan (Rp)</label>
        <input type="number" id="makan" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="transportasi" class="form-label">Biaya Transportasi per Bulan (Rp)</label>
        <input type="number" id="transportasi" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="sewa" class="form-label">Biaya Sewa Tempat Tinggal per Bulan (Rp)</label>
        <input type="number" id="sewa" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Hitung Total</button>
    </form>
    <div id="hasil" class="alert alert-info mt-4 d-none"></div>
  </div>

  <script>
    document.getElementById('biayaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const makan = parseInt(document.getElementById('makan').value) || 0;
      const transportasi = parseInt(document.getElementById('transportasi').value) || 0;
      const sewa = parseInt(document.getElementById('sewa').value) || 0;
      const total = makan + transportasi + sewa;
      const hasil = document.getElementById('hasil');
      hasil.textContent = `Total Biaya Hidup per Bulan: Rp ${total.toLocaleString('id-ID')}`;
      hasil.classList.remove('d-none');
    });
  </script>
</body>
</html>
